<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synesthetic Music Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Synesthetic Music Visualizer</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="musicFile" class="form-label">Upload your music file</label>
                <input type="file" class="form-control" id="musicFile" name="musicFile" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Visualize</button>
        </form>
    
        <div id="visualizer" class="mt-5"></div>
    
        <div id="controls" class="mt-3">
            <button id="playPauseBtn" class="btn btn-secondary">Play/Pause</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="/js/tensorflow.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
